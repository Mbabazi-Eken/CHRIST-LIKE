<!-- comments.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Comments</title>
  <link rel="stylesheet" href="style-comments.css">
  <script src="https://cdn.jsdelivr.net/npm/socket.io@2.3.0/dist/socket.io.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #660033;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="title" style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Comments</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="comments-box">
          <ul id="comments-list" style="list-style: none; padding: 0; margin: 0;"></ul>
          <input id="comment-input" type="text" placeholder="Type a comment...">
          <button id="send-comment-button">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var socket = io();
    var commentsList = document.getElementById('comments-list');
    var commentInput = document.getElementById('comment-input');
    var sendCommentButton = document.getElementById('send-comment-button');
    sendCommentButton.addEventListener('click', function() {
      var comment = commentInput.value;
      socket.emit('new comment', comment);
      commentInput.value = '';
    });
    socket.on('new comment', function(comment) {
      var li = document.createElement('li');
      li.textContent = comment;
      commentsList.appendChild(li);
    });
  </script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to Me</title>
  <link rel="stylesheet" href="../css/inbox.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="/"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Pages</a>

            <a class="dropdown-item" href="/devotionals">Devotionals</a>
            <a class="dropdown-item" href="/videos">Videos</a>

            <a class="dropdown-item" href="/inbox">Inbox</a>
          </div>
        </li>

    </div>
  </nav>

  <!-- Chat Section -->
  <div class="container mt-5 pt-4">
    <h2 id="roomTitle" class="text-center mb-4">Talk to Me</h2>
    <div id="chatContainer">
      <div id="messages"></div>
      <form id="messageForm" class="form-inline justify-content-center">
        <input type="text" id="messageInput" class="form-control mr-2" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit" class="btn btn-success">Send</button>
      </form>
    </div>
  </div>

  <footer class="footer mt-5">
